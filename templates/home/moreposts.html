<div class="container">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">WEALTHLINE MERCHANTS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Facebook</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>


</div>

<main role="main" class="container">

    <div class="row row-cols-1 row-cols-md-2">
        {% for blog in blogs %}
        <div class="col mb-4">
          <div class="card h-100">
            <img src="{{blog.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"><a href="{% url 'detail' blog.title %}" class="stretched-link">{{blog.title}}</a></h5>
              <!-- <div class="card-footer"> -->
                <small class="text-muted">{{blog.pretty_date}}</small>
              <!-- </div>  -->
            </div>
          </div>
        </div>
        {% endfor %}
      </div>


</main><!-- /.container -->

<footer class="blog-footer">
  <div class="container text-center">
    <p>
      Copyright <b>Abah James</b> {% now "Y" %}
    </p>
  </div>
</footer>
